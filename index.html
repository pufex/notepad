<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="container-item header">
            <h1 class="header-title">Notepad</h1>
            <div class="notes-controls">
                <div id="delete-notes" class="notes-control">
                    <span class="explain">Toggle notes delete</span>
                    X
                </div>
            </div>
        </header>
        <button class="container-item" id="add-note">Add note</button>
        <div class="container-item note-container">
            <h3 class="note-title">Hello world</h3>
            <div class="notes-controls note-controls">
                <div id="delete-note" class="notes-control hidden">
                    X
                </div>
            </div>
            <div class="note">
                
            </div>
        </div>
    </div>
</body>
</html>

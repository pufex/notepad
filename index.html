                    <span class="explain explain-bottom">

                    </span>
                    <span class="icon">+</span>

    <div class="container">
        <form id="note-form" class="hidden">
            <div class="note-form--labels">
                <label class="note-form--header">Enter note title and content</label>
                <label class="note-form--error"></label>
            </div>
            <input type="text" name="note-title" id="note-title" autofocus placeholder="title">
            <input type="text" name="note-content" id="note-content" placeholder="content">
            <input type="submit" value="Submit">
        </form>

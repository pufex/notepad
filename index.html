<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="container-item header">
            <h1 class="header-title">Notepad</h1>
            <div class="notes-controls">
                <div id="mark-notes" class="notes-control">
                    <span class="explain">Mark notes to edit</span>
                    <span class="icon">âœŽ</span>
                </div>
                <div id="delete-notes" class="notes-control">
                    <span class="explain">Toggle notes delete</span>
                    <span class="icon">X</span>
                </div>
                <div id="add-note" class="notes-control">
                    <span class="explain">Add a new note</span>
                    <span class="icon">+</span>
                </div>
            </div>
        </header>
        <form id="note-form" class="hidden">
            <div class="note-form--labels">
                <label class="note-form--header">Enter note title and content</label>
                <label class="note-form--error"></label>
            </div>
            <input type="text" name="note-title" id="note-title">
            <input type="text" name="note-content" id="note-content">
            <input type="submit" value="Submit">
        </form>
        <div class="notes">
            <div class="container-item note-container">
                <h3 class="note-title">Hello world</h3>
                <div class="notes-controls note-controls">
                    <div class="delete-note notes-control hidden">
                        <span class="explain">Delete this note</span>
                        ðŸ—‘
                    </div>
                </div>
                <div class="note">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
